<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaqueries.css">
    <title>Login page 002</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="img-screen">
                <img src="img/img01.svg" alt="img01">
            </div>
        </div>
        <div class="right-side">
            <div class="form">
                <h2>Login</h2>
                <div class="input-wrapper">
                    <input class="input-box" type="text" placeholder="E-mail">
                    <span class="underline"></span>
                </div>
                <div class="input-wrapper">
                    <input class="input-box" type="password" placeholder="Password">
                    <span class="underline"></span>
                  </div>
                <div class="forgotpass">
                    <a href="#">Forgot your passoword?</a>
                </div>
                <button>
                    <span>Enter</span>
                </button>
                <div class="register">
                    <a href="#">Register now!</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
